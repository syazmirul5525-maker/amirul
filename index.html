<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #000000, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: -1;
  }

  .card {
    width: 100%;
    max-width: 350px;
    background: #003366;
    border-radius: 20px;
    box-shadow: 0 8px 10px rgba(0, 0, 0, 0.6);
    color: white;
    overflow: hidden;
  }

  .logo-bar {
    background: #003366;
    padding: 20px 5px;
    text-align: center;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }

  .logo-bar img {
    height: 40px;
    object-fit: contain;
  }

  .top-section {
    position: relative;
    height: 380px;
    background: url('Profile.jpeg') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 10px 20px 20px;
  }

  .top-curve {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 40px;
    z-index: 2;
    transform: rotate(180deg);
    transform-origin: center;
  }

  .top-curve svg,
  .curve svg {
    display: block;
    width: 100%;
    height: 100%;
  }

  .name-position {
    text-align: left;
    padding: 5px 10px;
    margin-top: 5px;
  }

  .name-position h2,
  .name-position p {
    color: white;
    -webkit-text-stroke: 1px black;
    -webkit-text-fill-color: white;
    font-weight: 600;
    margin: 0;
  }

  .curve {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    z-index: 3;
    transform: rotate(180deg);
    transform-origin: center;
  }

  .bottom-section {
    padding: 40px 30px 20px;
    background: #003366;
    text-align: center;
    border-bottom-left-radius: 60px;
    border-bottom-right-radius: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo-container {
    position: absolute;
    top: 15px;
    right: 20px;
  }

  .contact-section {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .contact-section p,
  .contact-section a {
    margin: 0;
    color: white;
    font-size: 0.95rem;
  }

  .save-contact,
  .official-website-button {
    margin: 20px 0 15px;
    padding: 12px 28px;
    border: 2px solid white;
    background: transparent;
    color: white;
    font-weight: 600;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .save-contact:hover,
  .official-website-button:hover {
    background-color: white;
    color: #003366;
    box-shadow: 0 8px 15px rgba(255, 255, 255, 0.5);
  }

  .contact {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  .contact a {
    color: white;
    font-size: 1.6rem;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .contact a:hover {
    color: #99ccff;
  }

  .divider-line {
    border: none;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
    margin: 10px auto;
    width: 80%;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .card {
      max-width: 100%;
      margin: 0 10px;
    }

    .top-section {
      height: 300px;
      padding: 10px 15px;
    }

    .name-position h2 {
      font-size: 1.2rem;
    }

    .name-position p {
      font-size: 0.85rem;
    }

    .save-contact,
    .official-website-button {
      padding: 10px 20px;
      font-size: 0.9rem;
    }

    .contact a {
      font-size: 1.4rem;
    }

    .bottom-section {
      padding: 30px 15px 20px;
    }

    .contact-section p,
    .contact-section a {
      font-size: 0.85rem;
    }
  }
</style>

<script>
function saveContact() {
  const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Amirul Syazwan
TITLE:Assistant Manager IT & Digitalization
EMAIL;TYPE=WORK:amirul.syazwan@exchange106.my
TEL;TYPE=CELL:+601112954475
ORG:Exchange106.my
END:VCARD`;

  const blob = new Blob([vCardData], { type: 'text/vcard' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'Amirul_Syazwan.vcf';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
